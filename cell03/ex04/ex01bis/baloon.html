		<script>
			$(document).ready(function() {
				$('#dot').click(function() {
					var n = parseInt($('#dot').css('height'));
					var pad = parseInt($('#pad').css('padding-top'));
					$('#dot').css('height', n + 10 + 'px');
					$('#dot').css('width', n + 10 + 'px');
					$('#pad').css('padding-top', pad - 5 + 'px');
					if ($('#dot').css('background-color') == 'rgb(255, 0, 0)')
						$('#dot').css('background-color', 'rgb(0, 128, 0)');
					else if ($('#dot').css('background-color') == 'rgb(0, 128, 0)')
						$('#dot').css('background-color', 'rgb(0, 0, 255)');
					else if ($('#dot').css('background-color') == 'rgb(0, 0, 255)')
						$('#dot').css('background-color', 'rgb(255, 0, 0)');
					if ($('#dot').css('height') >= "420px")
					{
						$('#dot').css('height', "200px");
						$('#dot').css('width', "200px");
						$('#pad').css('padding-top', "350px");
					}
				});

			$(document).ready(function() {
				$('#dot').mouseleave(function(){
					var n = parseInt($('#dot').css('height'));
					var pad = parseInt($('#pad').css('padding-top'));
					if ($('#dot').css('background-color') == 'rgb(255, 0, 0)')
						$('#dot').css('background-color', 'rgb(0, 0, 255)');
					else if ($('#dot').css('background-color') == 'rgb(0, 128, 0)')
						$('#dot').css('background-color', 'rgb(255, 0, 0)');
					else if ($('#dot').css('background-color') == 'rgb(0, 0, 255)')
						$('#dot').css('background-color', 'rgb(0, 128, 0)');
					if ($('#dot').css('height') != "200px")
					{
						$('#dot').css('width', n - 5 + 'px');
						$('#dot').css('height', n - 5 + 'px');
						$('#pad').css('padding-top', pad + 2.5 + 'px');
					}
				})
			})
			});
